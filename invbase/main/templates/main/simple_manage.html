{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Blank Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="{% static 'base/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet"/>
        <!-- Custom styles for this template -->
        <link href="{% static 'base/style.css' %}" rel="stylesheet"/>
    </head>
    <script>
        function add_item() {
            arg_val = document.getElementById("arg_val").value;
            url_request = window.location.href.split("?")[0]
            url_request += "?op=mk&arg=" + arg_val
            window.open(url_request, "_self")
        }

        function rm_item(id) {
            url_request = window.location.href.split("?")[0]
            url_request += "?op=rm&arg=" + id
            window.open(url_request, "_self")
        }
    </script>
    <body>
        <!-- Bootstrap core JavaScript ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light"> 
                <div class="container-fluid"> <a class="navbar-brand" href="{% url 'index' %}">NanoInv</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler10" aria-controls="" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> 
                    </button>                     
                    <div class="collapse navbar-collapse" id="navbarToggler10"> 
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0"> 
                            <li class="nav-item"> <a class="nav-link" href="{% url 'index' %}">К списку</a>
                            </li>                             
                        </ul>                         
                        <div class="d-flex"> 
</div>                         
                    </div>                     
                </div>                 
            </nav>
            <div class="row">
                <div class="col-lg-12 col-md-4">
                    <h3>{{ header }}</h3>
                    {% if success_msg %}<div class="alert alert-success"> <strong>Success!</strong> {{ success_msg }}</div> {% endif %}
                    {% if error_msg %}<div class="alert alert-danger"> <strong>Error!</strong> {{ error_msg }}</div> {% endif %}

                    <table class="table"> 
                        <thead> 
                            <tr> 
                                <th scope="row">
                                    <input id="arg_val" type="text"/>
                                </th>                                 
                                <td>
                                    <button type="button" class="btn btn-success" onclick="add_item()">Добавить</button>
                                </td>                                 
                            </tr>                             
                        </thead>                         
                        <tbody>
                            {% for itm in data_list %}
                            <tr> 
                                <th scope="row">{{ itm }}</th>
                                <td>
                                    <button type="button" class="btn btn-danger" onclick="rm_item('{{ itm }}')">Удалить</button>
                                </td>                                 
                            </tr>
                            {% endfor %}
                        </tbody>                         
                    </table>                     
                </div>
            </div>
            <div class="row">
</div>
        </div>
        <script src="{% static 'base/assets/js/popper.min.js' %}"></script>
        <script src="{% static 'base/bootstrap/js/bootstrap.min.js' %}"></script>
    </body>
</html>
